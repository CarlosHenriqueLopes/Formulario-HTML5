<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <h1>Login</h1>

        <form action="" method="get">
            <div>
                <input class="caixa" type="text" name="nome" id="inome" required minlength="8" maxlength="15" placeholder="Nome de usuario" autocomplete="off">
                <div class="underline"></div>
            </div>

            <div>
                <input class="caixa" type="password" name="psw" id="ipsw" required minlength="8" maxlength="15" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input class="botao" type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou conect com suas redes sociais</span>
            <div class="social" class="tt">
                <a href="#"><img src="imagens/favicon-32x32.png"alt="logo_twitter"> Twitter</a>
            </div>

            <div class="social" class="insta">
                <a href="#"><img src="imagens/insta-32x32.png" alt="logo_instagran"> Intagran</a>
            </div>
        </div>
    </main>
</body>
</html>
