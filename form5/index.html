<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="box-img">
            <img src="imagens/tumblr_69cb2d08d18509cbdeae52e1bfe353ad_23cca5b4_2048.jpg" alt="imagem">
        </div>

        <div class="box-form">
            <div class="box-header">
                <h1>Login</h1>
                <p>Cadastre se para a festividade</p>
            </div>

            <div class="box-label">
                <label for="iem">E-mail</label>
                <input type="email" name="em" id="iem" required placeholder="e-mail">

                <label for="ipassword">Password</label>
                <input type="password" name="password" id="ipassword" required placeholder="senha">
            </div>

            <div>
                <div class="links">
                    <a href="#">link1</a>
                    <a href="#">link2</a>
                </div>

                <button class="btn-entrar">Entrar</button>

                <div class="btn-box">
                    <button class="face-bnt">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Entrar com FaceBook</span>
                    </button>

                    <button class="insta-bnt">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Entrar com Intagram</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
