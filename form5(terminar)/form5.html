<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="box-img">
            <img src="imagens/tumblr_69cb2d08d18509cbdeae52e1bfe353ad_23cca5b4_2048.jpg" alt="imagem">
        </div>

        <div class="box-form">
            <form action="#" method="get" autocomplete="off">
                <div class="box-header">
                    <div class="box-h1">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="box-labels">
                    <div class="input1">
                        <label for="iem"></label>
                        <input type="email" name="em" id="iem" required placeholder="e-mail">
                    </div>

                    <div class="input2">
                        <label for="ipassword"></label>
                        <input type="password" name="password" id="ipassword" required placeholder="senha">
                    </div>
                </div>
            </form>

            <div class="box-links">
                <div class="link1">
                    <a href="#">link1</a>
                </div>

                <div class="link2">
                    <a href="#">link2</a>
                </div>
            </div>

            <div class="btns-box">
                <button class="btn-entrar">
                    Entrar
                </button>

                <button class="face-bnt">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Entrar com FaceBook</span>
                </button>

                <button class="insta-bnt">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Entrar com Intagram</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
