<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <div class="container">
        <div class="box-img">
            <img src="imagens/cavaleiro-medieval-quem-era-formacao-caracteristicas-e-funcoes.jpg" alt="imagem">
        </div>

        <div class="box-form">
            <h2>Login</h2>
            <p>Cadastre se para a festividade</p>

            <label for="iem">E-mail</label>
            <input type="email" name="em" id="iem" required placeholder="e-mail">

            <label for="ipassword">Password</label>
            <input type="password" name="password" id="ipassword" required placeholder="senha">

            <div class="links">
                <a href="#">Escrever o link1</a>
                <a href="#">Escrever o link2</a>
            </div>

            <button class="btn-entrar">Entrar</button>

            <button class="face-bnt">
                <i class="fa-brands fa-facebook"></i>
                <span>Entrar com FaceBook</span>
            </button>

            <button class="insta-bnt">
                <i class="fa-brands fa-instagram"></i>
                <span>Entrar com Intagram</span>
            </button>
        </div>
    </div>
</body>
</html>
