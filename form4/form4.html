<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Compras</title>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="img-block">
            <img src="imagens/undraw_shopping_re_hdd9.svg" alt="imagens-fundo">
        </div>

        <div class="form-block">
            <form action="#" method="get" autocomplete="off">
                <div class="header-block">
                    <div class="h1-block">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="botao-entrar-block">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="inome">Primeiro Nome:</label>
                        <input type="text" name="nome" id="inome" required minlength="8" maxlength="18" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="isbn">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="isbn" required minlength="8" maxlength="18" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="iem">E-mail:</label>
                        <input type="email" name="email" id="iem" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="icel">Cel:</label>
                        <input type="tel" name="cel" id="icel" required placeholder="(xx) xxxxx xxxx">
                    </div>

                    <div class="input-box">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="password" id="ipassword" required placeholder="Digite sua senha">
                    </div>

                    <div class="input-box">
                        <label for="iconfpass">Confirme sua Senha</label>
                        <input type="password" name="confpass" id="iconfpass" required placeholder="Confirme sua Senha">
                    </div>
                </div>

                <div class="genero-group">
                    <div class="h6-block">
                        <h6>Gênero</h6>
                    </div>

                    <div class="input-genero-group">
                        <div class="radio-box">
                            <input type="radio" name="f" id="if">
                            <label for="if">Feminino</label>
                        </div>

                        <div class="radio-box">
                            <input type="radio" name="m" id="im">
                            <label for="im">Masculino</label>
                        </div>

                        <div class="radio-box">
                            <input type="radio" name="outros" id="ioutros">
                            <label for="ioutros">Outros</label>
                        </div>
                        
                        <div class="radio-box">
                            <input type="radio" name="pnd" id="ipnd">
                            <label for="ipnd">Prefiro não Definir</label>
                        </div>
                    </div>
                </div>

                <div class="botao-continue-block">
                    <button>
                        <a href="#">Continue</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
